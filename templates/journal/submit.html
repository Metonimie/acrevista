{% extends 'base.html' %}
{% block title %}Submit a paper{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Submit a paper</h1>
    </div>
    <form action="{% url 'journal_submit' %}" method="POST" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
