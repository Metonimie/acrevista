{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="page-header">
            <h1>Account Settings {% block setting-name %}{% endblock %}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <ul class="list-unstyled">
                <li><a href="{% url 'email_change' %}">Change Email Address</a></li>
            </ul>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            {% block settings %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
